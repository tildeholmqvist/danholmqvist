<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="/assets/images/css/style.css" rel="stylesheet">
        <title>Dan Holmqvist</title>
    </head>
<body>
    
    <div class="container-fluid">
    <header class="header"> 
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="index.html">
                    <img src="assets/images/logo+dh+art+.png" alt="Dan Holmqvist">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/images/login-register.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/signup.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/category.png" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!-- Column for photograph -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="/assets/images/Skärmavbild 2024-03-05 kl. 17.16.56.png" class="img-fluid" alt="Photograph">
                </div>
                <!-- Column for text as card -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="card text-center w-75">
                        <div class="card-body">
                            <h5 class="card-title">Dan Holmqvist</h5>
                            <p class="card-text">Your text content goes here.</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Recent Collection</h5>
                            <p class="card-text">Your text content goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <!-- First Artwork -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/images/Skärmavbild 2024-03-05 kl. 17.16.56.png" class="card-img-top" alt="Artwork Image">
                        <div class="card-body">
                            <h5 class="card-title">Artwork Title</h5>
                            <p class="card-text">Price: $X</p>
                        </div>
                    </div>
                </div>
                <!-- Second Artwork -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/images/Skärmavbild 2024-03-05 kl. 17.16.56.png" class="card-img-top" alt="Artwork Image">
                        <div class="card-body">
                            <h5 class="card-title">Artwork Title</h5>
                            <p class="card-text">Price: $X</p>
                        </div>
                    </div>
                </div>
                <!-- Third Artwork -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/images/Skärmavbild 2024-03-05 kl. 17.16.56.png" class="card-img-top" alt="Artwork Image">
                        <div class="card-body">
                            <h5 class="card-title">Artwork Title</h5>
                            <p class="card-text">Price: $X</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Fotograf Dan Holmqvist</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
